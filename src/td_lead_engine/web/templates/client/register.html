{% extends "client/base.html" %}

{% block title %}Create Account{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="bi bi-house-heart text-primary" style="font-size: 3rem;"></i>
                        <h3 class="mt-3 mb-1">Create Your Account</h3>
                        <p class="text-muted">Start your home search or listing journey</p>
                    </div>

                    <form method="POST">
                        <div class="mb-3">
                            <label class="form-label">Full Name</label>
                            <input type="text" class="form-control form-control-lg" name="name"
                                   placeholder="Enter your full name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email Address</label>
                            <input type="email" class="form-control form-control-lg" name="email"
                                   placeholder="you@example.com" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Phone Number</label>
                            <input type="tel" class="form-control form-control-lg" name="phone"
                                   placeholder="(614) 555-0123">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control form-control-lg" name="password"
                                   placeholder="Create a password" required minlength="8">
                            <div class="form-text">At least 8 characters</div>
                        </div>
                        <div class="mb-4">
                            <label class="form-label">I am a...</label>
                            <div class="row g-3">
                                <div class="col-6">
                                    <input type="radio" class="btn-check" name="client_type" id="typeBuyer" value="buyer" checked>
                                    <label class="btn btn-outline-primary w-100 py-3" for="typeBuyer">
                                        <i class="bi bi-search d-block mb-1" style="font-size: 1.5rem;"></i>
                                        Buyer
                                    </label>
                                </div>
                                <div class="col-6">
                                    <input type="radio" class="btn-check" name="client_type" id="typeSeller" value="seller">
                                    <label class="btn btn-outline-primary w-100 py-3" for="typeSeller">
                                        <i class="bi bi-house d-block mb-1" style="font-size: 1.5rem;"></i>
                                        Seller
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="form-check mb-4">
                            <input class="form-check-input" type="checkbox" id="agreeTerms" required>
                            <label class="form-check-label" for="agreeTerms">
                                I agree to the <a href="#" class="text-primary">Terms of Service</a> and
                                <a href="#" class="text-primary">Privacy Policy</a>
                            </label>
                        </div>

                        <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                            Create Account
                        </button>
                    </form>

                    <div class="text-center">
                        <span class="text-muted">Already have an account?</span>
                        <a href="{{ url_for('client.login') }}" class="text-primary text-decoration-none ms-1">
                            Sign in
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
