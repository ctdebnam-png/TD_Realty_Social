{% extends "client/base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-sm">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="bi bi-house-heart text-primary" style="font-size: 3rem;"></i>
                        <h3 class="mt-3 mb-1">Welcome Back</h3>
                        <p class="text-muted">Sign in to your client portal</p>
                    </div>

                    <form method="POST">
                        <div class="mb-3">
                            <label class="form-label">Email Address</label>
                            <input type="email" class="form-control form-control-lg" name="email"
                                   placeholder="you@example.com" required>
                        </div>
                        <div class="mb-4">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control form-control-lg" name="password"
                                   placeholder="Enter your password" required>
                        </div>
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Remember me</label>
                            </div>
                            <a href="#" class="text-primary text-decoration-none">Forgot password?</a>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                            Sign In
                        </button>
                    </form>

                    <div class="text-center">
                        <span class="text-muted">Don't have an account?</span>
                        <a href="{{ url_for('client.register') }}" class="text-primary text-decoration-none ms-1">
                            Sign up
                        </a>
                    </div>
                </div>
            </div>

            <div class="text-center mt-4">
                <p class="text-muted mb-2">Are you an agent?</p>
                <a href="{{ url_for('login') }}" class="text-primary text-decoration-none">
                    Agent Login <i class="bi bi-arrow-right"></i>
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
