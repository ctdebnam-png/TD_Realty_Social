name = "td-realty-crm"
main = "workers/api.js"
compatibility_date = "2024-01-01"

# Custom domain - will be api.tdrealtyohio.com or tdrealtyohio.com/api
# routes = [
#   { pattern = "tdrealtyohio.com/api/*", zone_name = "tdrealtyohio.com" }
# ]

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "td-realty-db"
database_id = "your-database-id-here"  # Will be generated when you create the DB

# KV namespace for caching (optional)
# [[kv_namespaces]]
# binding = "KV"
# id = "your-kv-id-here"

# R2 bucket for file storage (optional)
# [[r2_buckets]]
# binding = "STORAGE"
# bucket_name = "td-realty-files"

# Scheduled tasks for automated data collection
[triggers]
crons = ["0 6 * * *"]  # Daily at 6 AM EST

# Environment variables
[vars]
ENVIRONMENT = "production"
COMPANY_NAME = "TD Realty Ohio"

# Development settings
[dev]
port = 8787
local_protocol = "http"
